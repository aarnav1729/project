 <fieldset style="padding: 20px; border: 2px solid black;">
  <legend>Checkout Menu</legend>
  <form>
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" value="1"><br><br>
    <label for="price">Price per item:</label>
    <input type="number" id="price" name="price" value="10.00"><br><br>
    <label for="tax">Tax (%):</label>
    <input type="number" id="tax" name="tax" value="8.25"><br><br>
    <button type="button" onclick="calculateTotal()">Calculate Total</button><br><br>
    <label for="total">Total price:</label>
    <span id="total"></span>
  </form>
</fieldset>

<script>
function calculateTotal() {
  // Get values from input fields
  const quantity = document.querySelector('#quantity').value;
  const itemPrice = document.querySelector('#price').value;
  const taxRate = document.querySelector('#tax').value;

  // Calculate total
  const subtotal = itemPrice * quantity;
  const tax = subtotal * (taxRate / 100);
  const total = subtotal + tax;

  // Update total element
  const totalElement = document.querySelector('#total');
  totalElement.textContent = '$' + total.toFixed(2);
}
</script>
