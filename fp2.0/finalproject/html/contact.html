<main>
	<form action="http://www.blackgoosebistro.com/pizz.php" method="POST">
		<fieldset>
			<legend><em>Your Information</em></legend>
			<div class="form-container">
				<ul>
					<li>
						<label for="customername">Name:</label>
						<input type="text" id="customername" name="customername" placeholder="Name" required>
					</li>
					<li>
						<label for="customeraddress">Address:</label>
						<input type="text" id="customeraddress" name="customeraddress" placeholder="Address" required>
					</li>
					<li>
						<label for="customerphone">Telephone Number:</label>
						<input type="tel" id="customerphone" name="customerphone" placeholder="(xxx) xxx-xxxx" required>
					</li>
					<li>
						<label for="customeremail">Email:</label>
						<input type="email" id="customeremail" name="customeremail" placeholder="Email" required>
					</li>
					<li>
						<label for="instructions">Describe The Issue:</label>
						<textarea id="instructions" name="instructions" rows="4" maxlength="400" placeholder="No more than 400 characters long"></textarea>
					</li>
				</ul>
			</div>
		</fieldset>

		<fieldset>
	<legend><em>Submit Information Here</em></legend>
	<div class="form-container">
		<form>
			<ul>
				<li>
					<label for="find-us">How did you find us?</label>
					<input type="radio" id="men" name="find-us" value="Online" checked>
					<label for="men">Online</label>
					<input type="radio" id="women" name="find-us" value="Person">
					<label for="women">Person to Person</label>
					<input type="radio" id="unisex" name="find-us" value="ads">
					<label for="unisex">Mail Ads</label>
				</li>
				<li>
					<label for="country">What country are you from?</label>
					<select id="country" name="country">
						<option value="australia">Australia</option>
						<option value="canada">Canada</option>
						<option value="usa">USA</option>
						<option value="britain">Britain</option>
						<option value="scotland">Scotland</option>
						<option value="ireland">Ireland</option>
					</select>
				</li>
			</ul>
			<p>
				<input type="submit" value="Submit" onclick="showAlert()">
				<input type="reset">
			</p>
		</form>
	</div>
</fieldset>
</body>
<script>
function showAlert() {
  alert("Message Received. We will respond to you as soon as possible.");
